databases:
  - name: foodapp-db
    databaseName: foodapp
    user: foodapp_user

services:
  - type: web
    name: foodapp-api
    env: node
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: foodapp-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true